<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4d3dff3d59.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <header id="main-header">
      <img class="logo" src="./images/logo.svg" />
    </header>

    <!-- Main -->
    <main id="main-section">
      <div class="page-illustration">
        <img src="./images/illustration-mockups.svg" />
      </div>

      <div class="page-content">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="introduction">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn register">Register</button>
      </div>
    </main>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="social-media">
        <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="icon"><i class="fa-brands fa-twitter"></i></div>
        <div class="icon"><i class="fa-brands fa-instagram"></i></div>
      </div>
    </footer>
  </body>
</html>
